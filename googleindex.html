<!DOCTYPE html>
<html lang = 'ko'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google 2</title>
        <link rel = 'stylesheet' href = 'google.css'>
    </head>
    <body>
        <header class = 'header'>
            <div class = 'header-left'>
                <a id = 'google_information' href = 'https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header'>Google 정보</a>
                <a id = 'google_store' href = 'https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko>'>스토어</a>
            </div>

            <div class = 'header-right'>
                <a id ='gmail' href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=ARZ0qKInBqa6TDCC8x3rWQim9kTUE6mWJjGCHG3tEgaQ-4qvWrecEbQ13HyeaGX5Ry8oE8XMtViC0Q&theme=mn&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                <a id = 'images' href="https://www.google.co.kr/imghp?hl=ko&tab=wi&ogbl">이미지</a>
                <a id = 'apps' href="https://www.google.co.kr/intl/ko/about/products?tab=wh">더보기</a>
                <button id = 'login' href ='https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.co.kr%2F%3Fhl%3Dko&ec=GAZAmgQ&hl=ko&passive=true&ifkv=ARZ0qKL0DsbwxwbCwF20s73Cpxs2uP3SXzwhLTw4wo9LV3e364P_kCdaCZ7y1hb0I18R5UxysA4P7Q&theme=mn&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin'>로그인</button>
            </div>
           

        </header>
        <main>
            <div id = 'logoimage'>
                <img id = 'googleLogo' src="./googlelogo.png">
            </div>
            <div id = 'searchcontainer'>
                <input type = 'text' id = 'search' placeholder = 'Google 검색 또는 URL 입력'>
                <img id = 'searchIcon' src="./searchicon.png">
                <img id = 'keyboardIcon' src="./keyboardicon.png">
                <img id = 'micIcon' src="./micicon.png">
                <img id = 'cameraIcon' src="./cameraicon.png">

            </div>
           
            <div class = 'btn-container'>
                <button id = 'googleSearch' href = ''>Google 검색</button>
                <button id = 'lucky' href = 'https://doodles.google/'>I'm feeling Lucky</button>
            </div>
        </main>
        <footer>
            <div class="footer-up">
                <div id = 'country'>대한민국</div>
            </div>
            <div class="footer-down">
                <div class = 'footer-left'>
                    <a id = 'advertising' href = 'https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>광고</a>
                    <a id = 'business' href = 'https://www.google.com/intl/ko_kr/business/'>비즈니스</a>
                    <a id = 'howsearchworks' href = 'https://www.google.com/search/howsearchworks/?fg=1'>검색의 원리</a>
                </div>
                <div class = 'footer-right'>
                    <a id = 'privacy' href = 'https://policies.google.com/privacy?hl=ko&fg=1'>개인정보처리방침</a>
                    <a id = 'terms' href = 'https://policies.google.com/terms?hl=ko&fg=1'>약관</a>
                    <button id = 'setting'>설정</button>
                </div>
                
            </div>
        </footer>













    </body>
</html>
